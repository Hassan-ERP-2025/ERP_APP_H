<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Tasks</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="ltr">
  <div id="todoApp">
    <!-- Language Switcher -->
    <div class="language-switcher">
      <label for="languageSelect" data-translate="languageLabel">Language:</label>
      <select id="languageSelect" onchange="switchLanguage(this.value)">
        <option value="en" data-translate="english">English</option>
        <option value="ar" data-translate="arabic">العربية</option>
      </select>
    </div>
    
    <h2 data-translate="title">My Tasks</h2>
    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Enter a task" data-translate="taskInputPlaceholder" />
      <button onclick="addTask()" data-translate="addButton">Add</button>
    </div>
    <ul id="taskList"></ul>

    <h3 data-translate="completedTasks">Completed Tasks</h3>
    <ul id="doneList"></ul>
  </div>

  <script src="translations.js"></script>
  <script src="script.js"></script>
</body>
</html>
